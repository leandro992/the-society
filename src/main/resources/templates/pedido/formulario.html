<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }

  #Nav{
    background-color: blueviolet;
  }
  </style>
</head>
<body>

<div id="Nav" class="jumbotron text-center" style="margin-bottom:0">
    <h1>The Society</h1>
    <h3>Cadastro de cliente</h3>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formulario">Formulario</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="card">
        <form class="card-body" action="/pedido/novo" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" class="form-control" id="inputEmail4" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="cpf">CPF</label>
                    <input name="cpf" type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" id="inputPassword4" placeholder="CPF">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm- pt-0">Sexo</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input name="sexo" class="form-check-input" type="radio" id="gridRadios1" value="F" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Feminino
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="sexo" class="form-check-input" type="radio"  id="gridRadios2" value="M">
                            <label class="form-check-label" for="gridRadios2">
                                Masculino
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input name="dataNascimento" type="text" class="form-control" onkeypress="$(this).mask('00/00/0000')">
            </div>
            <div class="form-row">
                <div class="col-7">
                    <label for="endereco" >Endere√ßo</label>
                    <input name="endereco" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col">
                    <label for="cep">CEP</label>
                    <input name="cep"  type="text" class="form-control" onkeypress="$(this).mask('00.000-000')" id="inputZip">
                </div>
                <div class="col ">
                    <label for="telefone">Telefone</label>
                    <input name="telefone"  type="text" class="form-control" id="inputPhone" onkeypress="$(this).mask('(00) 0000-00009')"
                           placeholder="Tefefone">
                </div>
            </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
